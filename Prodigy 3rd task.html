<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1{
            font-family: "poppins",cursive;
        }
        .weather-app {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            box-shadow: 0px 0px 20px black;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .weather-info {
            margin-top: 20px;
            display: none;
        }

        .weather-info p {
            font-size: 18px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="weather-app">
        <h1>Weather App</h1>
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="get-weather">Get Weather</button>
        <div class="weather-info" id="weather-info">
            <p id="temperature"></p>
            <p id="description"></p>
            <p id="humidity"></p>
        </div>
    </div>

    <script>
        const apiKey = '71aca3b3b7c4b5fd67fb13e6086eda86';  // Your actual API key
        const getWeatherButton = document.getElementById('get-weather');
        const cityInput = document.getElementById('city-input');
        const weatherInfo = document.getElementById('weather-info');
        const temperatureElement = document.getElementById('temperature');
        const descriptionElement = document.getElementById('description');
        const humidityElement = document.getElementById('humidity');

        getWeatherButton.addEventListener('click', () => {
            const cityName = cityInput.value.trim();
            if (cityName === '') {
                alert('Please enter a city name');
                return;
            }

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=${apiKey}&units=metric`)
                .then(response => response.json())
                .then(data => {
                    console.log(data); // Log the data to inspect the response

                    if (data.cod === '404') {
                        alert('City not found');
                        return;
                    }

                    const temperature = data.main.temp;
                    const description = data.weather[0].description;
                    const humidity = data.main.humidity;

                    temperatureElement.textContent = `Temperature: ${temperature}Â°C`;
                    descriptionElement.textContent = `Condition: ${description}`;
                    humidityElement.textContent = `Humidity: ${humidity}%`;

                    weatherInfo.style.display = 'block';
                })
                .catch(error => {
                    console.error('Error fetching the weather data:', error);
                    alert('Error fetching the weather data. Please try again later.');
                });
        });
    </script>
</body>
</html>
